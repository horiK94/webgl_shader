<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="text/javascript"></script>
    <script src="minMatrix.js" type="text/javascript"></script>
    <script id="vshader" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec3 normal;      //法線情報
attribute vec4 color;
varying vec4 vColor;
uniform mat4 mvpMatrix;
uniform mat4 invMatrix;     //モデル変換行列の逆行列
uniform vec3 lightDirection;        // ライトの向き(光の向き)

void main(void){
    vec3 invLight = normalize(invMatrix * vec4(lightDirection, 0)).xyz;        //光の方向はどの位置に対しても
    float diffuse = clamp(dot(normal, invLight), 0.1, 1.0);
    //aを0にすると、アルファブレンディング無効時は白に近づく(全体が真っ白になってしまう)
    vColor = color * vec4(vec3(diffuse), 1.0);
    gl_Position = mvpMatrix * vec4(position, 1.0);
}
    </script>
    <script id="fshader" type="x-shader/x-fragment">
//数値の精度指定. 
// floatを中精度のビット数使用
precision mediump float;
varying vec4 vColor;

void main(void){
    gl_FragColor = vColor;
}
    </script>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
</html>
